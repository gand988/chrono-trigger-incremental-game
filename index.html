<body>
  <h1>Chrono Trigger : Incremental game</h1>

  <section class="game">
    <!-- ################## enemy screen -->
    <div class="enemyZone zoneClass">
      <p>enemy area</p>
      <div class="enemyPicture clickButton"></div>
      <p>name: enemy</p>
      <div class="enemyHpC">
        <p class="enemyHpData">-</p>
        <span class="percent"></span>
      </div>
    </div>

    <!-- ################## action screen -->
    <div class="actionZone zoneClass">
      <p>actions area</p>
      <!-- <button class="clickButton">click</button> -->
      <!-- <button name="addButton">add damage</button> -->
      <!-- <button name="addAuto">add auto damage</button> -->
    </div>

    <!-- ################## hero screen -->
    <div class="heroes zoneClass">
      <!-- Crono -->
      <div class="hero crono">
        <button class="unlock">Unlock</button>
        <p>Crono</p>
        <button class="heroLvlUp">lvlup</button>
        <p class="heroesLvlText" >Level: -</p> 
        <p class="heroesDps">Dps: -</p>
        <p class="heroesGold">Gold: -</p>
      </div>
      <!-- Lucca -->
      <div class="hero crono">
        <button class="unlock">Unlock</button>
        <p>Lucca</p>
        <button class="heroLvlUp">lvlup</button>
        <p class="heroesLvlText" >Level: -</p> 
        <p class="heroesDps">Attack: -</p>
        <p class="heroesGold">Gold: -</p>
      </div>
    </div>
  </section>
  <section class="stats zoneClass">
    <p>current stats: </p>
    <ul>
      <li name="infoDamage">current dmg: 1</li>
      <li class="infoDps">current dps:</li>
      <li name="infoGold">current gold: 0</li>
    </ul>
  </section>
  <footer>
    <p>Create by Matteo 'Gand988' Zanda - <a href="https://gand988.github.io/portfolio/">Portfolio</a></p>
  </footer>
